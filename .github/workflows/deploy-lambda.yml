name: Deploy MCQ Scraper to AWS Lambda

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: mcq-scraper
  LAMBDA_FUNCTION_NAME: mcq-scraper-backend

jobs:
  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üîç Debug secrets (remove after fixing)
      run: |
        echo "Checking if secrets are available..."
        if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
          echo "‚ùå AWS_ACCESS_KEY_ID secret is missing or empty"
        else
          echo "‚úÖ AWS_ACCESS_KEY_ID secret exists (length: ${#AWS_ACCESS_KEY_ID})"
        fi
        
        if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
          echo "‚ùå AWS_SECRET_ACCESS_KEY secret is missing or empty"
        else
          echo "‚úÖ AWS_SECRET_ACCESS_KEY secret exists (length: ${#AWS_SECRET_ACCESS_KEY})"
        fi
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
    - name: üîê Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: üîç Verify AWS CLI access
      run: |
        echo "Testing AWS CLI access..."
        aws sts get-caller-identity
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        echo "Account ID: $ACCOUNT_ID"
        echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
        
    - name: üìã Set up environment variables
      run: |
        echo "ECR_REGISTRY=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com" >> $GITHUB_ENV
        echo "ECR_REPOSITORY_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY" >> $GITHUB_ENV
        echo "IMAGE_TAG=lambda-$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV
        
    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: üîê Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry-type: private
        
    - name: üèóÔ∏è Create ECR repository if it doesn't exist
      run: |
        aws ecr describe-repositories --repository-names $ECR_REPOSITORY 2>/dev/null || \
        aws ecr create-repository --repository-name $ECR_REPOSITORY --image-scanning-configuration scanOnPush=true
        
    - name: üî® Build and push Docker image
      run: |
        echo "Building Docker image..."
        docker build -f Dockerfile.production -t $ECR_REPOSITORY:latest .
        
        echo "Tagging Docker image..."
        docker tag $ECR_REPOSITORY:latest $ECR_REPOSITORY_URI:latest
        docker tag $ECR_REPOSITORY:latest $ECR_REPOSITORY_URI:$IMAGE_TAG
        
        echo "Pushing Docker image..."
        docker push $ECR_REPOSITORY_URI:latest
        docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
        
        echo "Docker image pushed successfully!"
        echo "IMAGE_URI=$ECR_REPOSITORY_URI:$IMAGE_TAG" >> $GITHUB_ENV
        
    - name: ‚ö° Create or Update Lambda function
      run: |
        echo "Checking if Lambda function exists..."
        
        # Check if Lambda function exists
        if aws lambda get-function --function-name $LAMBDA_FUNCTION_NAME 2>/dev/null; then
          echo "‚úÖ Lambda function exists, updating code..."
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --image-uri $IMAGE_URI
            
          echo "Waiting for update to complete..."
          aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME
          
          echo "Updating function configuration..."
          aws lambda update-function-configuration \
            --function-name $LAMBDA_FUNCTION_NAME \
            --timeout 900 \
            --memory-size 3008 \
            --environment Variables="{
              PDF_BUCKET_NAME=${{ secrets.PDF_BUCKET_NAME }},
              PLAYWRIGHT_BROWSERS_PATH=/opt/python/pw-browsers,
              ENVIRONMENT=lambda
            }"
        else
          echo "üÜï Lambda function doesn't exist, creating it..."
          
          # Get the IAM role ARN
          ROLE_ARN=$(aws iam get-role --role-name mcq-scraper-lambda-role --query 'Role.Arn' --output text 2>/dev/null || echo "")
          
          if [ -z "$ROLE_ARN" ]; then
            echo "‚ùå IAM role 'mcq-scraper-lambda-role' not found!"
            echo "Please create the IAM role first with these policies:"
            echo "  - AWSLambdaBasicExecutionRole"
            echo "  - AmazonS3FullAccess"
            echo "  - SecretsManagerReadWrite"
            exit 1
          fi
          
          echo "‚úÖ Found IAM role: $ROLE_ARN"
          
          # Create Lambda function
          aws lambda create-function \
            --function-name $LAMBDA_FUNCTION_NAME \
            --code ImageUri=$IMAGE_URI \
            --role $ROLE_ARN \
            --package-type Image \
            --timeout 900 \
            --memory-size 3008 \
            --environment Variables="{
              PDF_BUCKET_NAME=${{ secrets.PDF_BUCKET_NAME }},
              PLAYWRIGHT_BROWSERS_PATH=/opt/python/pw-browsers,
              ENVIRONMENT=lambda
            }" \
            --description "MCQ Scraper backend deployed via GitHub Actions"
            
          echo "‚è≥ Waiting for function to be active..."
          aws lambda wait function-active --function-name $LAMBDA_FUNCTION_NAME
          
          echo "‚úÖ Lambda function created successfully!"
        fi
        
    - name: üß™ Test Lambda function
      run: |
        echo "Testing Lambda function..."
        aws lambda invoke \
          --function-name $LAMBDA_FUNCTION_NAME \
          --payload '{"httpMethod":"GET","path":"/health","headers":{},"body":null}' \
          --cli-binary-format raw-in-base64-out \
          response.json
          
        echo "Lambda response:"
        cat response.json | jq . || cat response.json
        
    - name: üìä Deployment summary
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo ""
        echo "üîó Resources:"
        echo "   ECR Repository: $ECR_REPOSITORY_URI"
        echo "   Lambda Function: $LAMBDA_FUNCTION_NAME"
        echo "   Image Tag: $IMAGE_TAG"
        echo ""
        echo "üìã Next steps:"
        echo "   1. Test your API Gateway endpoint"
        echo "   2. Deploy frontend to S3"
        echo "   3. Test complete application"
